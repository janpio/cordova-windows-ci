trigger:
- master

pool:
  vmImage: 'win1803'

variables:
  MSBUILDDIR: 'C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\MSBuild\15.0\Bin\'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm install -g cordova
  displayName: 'npm install + cordova'

- script: |
    cordova build windows
  displayName: 'cordova build windows -verbose'
